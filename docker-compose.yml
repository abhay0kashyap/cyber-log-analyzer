version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    container_name: cyber-log-analyzer-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=sqlite:///./data/cyber_log_analyzer.db
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: cyber-log-analyzer-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
